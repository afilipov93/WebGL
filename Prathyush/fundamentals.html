<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css" media="all">
* {
  margin: 0;
  padding: 0;
}
canvas {
  display: block;
  width: 400px;
  height: 300px;
}
</style>
<title>Understanding WebGL</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="webgl-utils.js" charset="utf-8"></script>
<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;

void main() {
gl_Position = vec4(a_position, 0, 1);
}
</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">
void main() {
  //Green Color
  gl_FragColor = vec4(0,1,0,1);
}
</script>

<script type="text/javascript" src="rect.js" charset="utf-8"></script>
</body>
</html>
